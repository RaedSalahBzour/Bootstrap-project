<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrapDocs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrapDocs/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      body {
        background-color: #e9e9e9 !important;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <div
      class=""
      style="
        width: 40rem;
        height: 25rem;
        display: flex;
        background-color: white !important;
      "
    >
      <img src="log.jpeg" class="img-login" alt="..." />
      <div class="d-flex flex-column align-items-center w-100">
        <div class="container-fluid">
          <p class="text-center py-2 fs-4">logo</p>
          <p class="text-center fs-3 font-bold">Sign In</p>
          <p class="text-center mx-5 font-small f-w-low w-75">
            Enter your email address and password to access admin panel
          </p>
        </div>
        <div>
          <div>
            <label for="Input" class="fs-small">Username</label>
            <input
              type="text"
              class="form-control"
              id="Input"
              placeholder="enter your username"
            />
          </div>
          <div>
            <label for="Password" class="fs-small">Password</label>
            <input
              type="password"
              class="form-control"
              id="Password"
              placeholder="Password"
            />
          </div>
          <input
            type="submit"
            class="form-control bg-submit my-2"
            value="Sign In"
          />
        </div>
        <div class="py-2">
          don't have an account?
          <a href="" class="text-decoration-none text-danger">Sign Up</a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="bootstrapDocs/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrapDocs/js/all.min.js"></script>
  </body>
</html>
